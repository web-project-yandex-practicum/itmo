<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проект 'ИТМО', практика реальных проектов яндекс практикума"
    />
    <title>ИТМО</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.png')%>"
          alt="Логотип"
          class="header__logo"
        />
        <button class="header__menu-button"></button>
        <ul class="header__menu-list">
          <li class="header__menu-item header__menu-item_active">
            <a href="#intro" class="header__link">О нас</a>
          </li>
          <li class="header__menu-item">
            <a href="#labs" class="header__link">Лаборатория</a>
          </li>
          <li class="header__menu-item">
            <a href="#projects" class="header__link">Проекты</a>
          </li>
          <li class="header__menu-item">
            <a href="#education" class="header__link">Образование</a>
          </li>
          <li class="header__menu-item">
            <a href="#publication" class="header__link">Публикации</a>
          </li>
          <li class="header__menu-item">
            <a href="#team" class="header__link">Команда</a>
          </li>
          <li class="header__menu-item">
            <a href="#connection" class="header__link">Связаться</a>
          </li>
        </ul>
      </header>
      <main class="content">
        <section id="intro" class="intro">Intro</section>
        <section id="labs" class="labs">Labs</section>
        <section id="projects" class="projects">
          <h2 class="projects__title">Наши проекты</h2>
          <ul class="projects__list">
            <li class="projects__list-item projects__list-item_active">
              Все проекты
            </li>
            <li class="projects__list-item">Гос. проекты</li>
            <li class="projects__list-item">Спецпрограммы</li>
            <li class="projects__list-item">В разработке</li>
          </ul>
          <div class="projects__cards"></div>
        </section>
        <section id="education" class="education">Education</section>
        <section id="publication" class="publication">Publication</section>
        <section id="team" class="team">Team</section>
        <section id="partners" class="partners">Partners</section>
        <section id="connection" class="connection">Connection</section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
